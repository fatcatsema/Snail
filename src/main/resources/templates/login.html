<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/f1216501c4.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="logo">SnailExpress</div>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/about}">About</a></li>
            <li><a th:href="@{/career}">Career</a></li>
            <li><a th:href="@{/contacts}">Contacts</a></li>
            <li><a class="active" th:href="@{/personalpage}">Account</a></li>
        </ul>
        <i class="fas fa-shopping-cart" id="cart"></i>
        <input type="text" placeholder="Search.." />
    </nav>
    <h1>Login</h1>
    <form style="width: 380px; height: 400px;">
        <input type="email" id="username" name="username" placeholder="Enter your Email" required
        	pattern="(\w\.?)+@[\w\.-]+\.\w{2,}" /><br/>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required
        	minlength="8" maxlength="15" /><br/>
        <input type="submit" value="LOGIN" /><br/><br/>
        <p style="margin-bottom: 5px; font-weight: 500">If you don't have your own station</p>
        <p style="margin: 0 0 5px 0; font-weight: 500"><a href="registration.html" style="color: black; font-weight: 600">click here</a></p>
        <p style="margin-top: 0; font-weight: 500">to go to Registration page.</p>
    </form>
    <footer>
        <p>&copy SnailExpress</p>
    </footer>
</body>
</html>
