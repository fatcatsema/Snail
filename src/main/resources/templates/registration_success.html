<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Success</title>
<style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: left;
    }
</style>
</head>
<body>
<div align="center">
    <h2>Registration Succeeded!</h2>
    <span>First Name:</span><span th:text="${customer.firstName}"></span><br/>
    <span>Last Name:</span><span th:text="${customer.lastName}"></span><br/>
    <span>Date of Birth:</span><span th:text="${customer.dob}"></span><br/>
    <span>Address:</span><span th:text="${customer.address}"></span><br/>
    <span>ZIP Code:</span><span th:text="${customer.zipCode}"></span><br/>
    <span>Phone:</span><span th:text="${customer.phone}"></span><br/>
    <span>E-mail:</span><span th:text="${customer.email}"></span><br/>
    <span>Password:</span><span th:text="${customer.password}"></span><br/>
</div>
</body>
</html>
